<body>
    <div id="contenedor">
        <article class="caja1" onclick="colores('blue')">caja1</article>
        <article class="caja2" onclick="colores('aqua')">caja2</article>
        <article class="caja3" onclick="colores('red')">caja3</article>

        function colores(color) {
            document.querySelector('body').style.background = color;
        }
    </script>
