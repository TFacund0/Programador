<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="icon" href="Asta.jpg">
    <link rel="stylesheet" href="Contactame.css">
</head>
<body> 
<div class="Bloque"> 
    <img src="img/Pepssi.jpeg" alt="Messi">
    <aside class="id">
    <div class="titulo">
        <h1>Regístrate</h1>
    </div>
        <form action="" method="">
        <div class="id__1">
            <p>
                <input type="text" name="Nombre" required placeholder="Nombre" style="width: 90%;">
            </p>

            <p>
                <input type="text" name="apellido" required placeholder="Apellido" style="width: 90%;">
            </p>

            </p>

            <p>
                <input type="email" name="email" required placeholder="Correo Electrónico" style="width: 90%;">
            </p>
            
            <p>
                <input type="number" name="Phone" required placeholder="Teléfono" style="width: 90%;">
            </p>
            <p>
                <input type="password" name="pass" required placeholder="Contraseña" style="width: 90%;">
            </p>
    
        </div>
            <p>
                <div class="id__2">
                    <label for="sexo" class="subtitulos">Sexo</label>
                    <ul>
                        <li>
                            <input type="radio" name="sexo" value="Hombre" id="Hombre">
                            <label for="Hombre" style="width: 90%;">Hombre</label>
                        </li>

                        <li>
x                            <input type="radio" name="sexo" value="Mujer" id="Mujer">
                            <label for="Mujer" style="width: 90%;">Mujer</label>
                        </li>
                    </ul>
                </div>
                <div class="id__3">
                    <label class="subtitulos">Hobbies</label>
                    <ul>
                        <li>
                            <input type="checkbox" name="" value="Salir de Joda" id="Salir de Joda">
                            <label for="Salir de Joda" style="width: 90%;">Salir de Joda</label>
                        </li>

                        <li>
                            <input type="checkbox" name="" value="Estudiar" id="Estudiar">
                            <label for="Estudiar" style="width: 90%;">Estudiar</label>
                        </li>

                        <li>
                            <input type="checkbox" name="" value="Fútbol" id="Fútbol">
                            <label for="Fútbol" style="width: 90%;">Fútbol</label>
                        </li>

                        <li>
                            <input type="checkbox" name="" value="Correr" id="Correr">
                            <label for="Correr" style="width: 90%;">Correr</label>
                        </li>
                    </ul>
                </div>
            </p>

        <div class="id__4">
            <p>
                <label for="Titulo">Título</label>
                <select name="Titulo" style="width: 90%;">
                    <option value="Primario">Primario</option>
                    <option value="Secundario">Secundario</option>
                    <option value="Terciario">Terciario</option>
                    <option value="Universitario">Universitario</option>
                </select>
            </p>
        </div>
        <div class="id__5">
            <p>
                <label for="Coments">Comentarios</label>
                <input type="textarea" name="Coments">
            </p>
        </div>
        <div class="id__67">
            <p>
                <input class="id__6" type="submit" name="Enviar" value="Guardar">
                <input class="id__7" type="reset" name="Borrar" value="Borrar">
            </p>  
        </form>
        </div>
    </aside>
</div>
</body>
</html>
