<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="icon" href="Asta.jpg">
</head>
<body>
    <aside>
        <h3>Formulario</h3>
        <p>
            Si quieres contactarme puedes empezar rellenando este formulario
        </p>
        <form action="" method="">
            <p>
                <label for="nom">Nombre</label>
                <input type="text" name="Nombre" required>
                <input type="text" name="apellido" required placeholder="Apellido">
            </p>

            </p>

            <p>
                <label for="email">Correo Electrónico</label>
                <input type="email" name="email" required>
            </p>
            
            <p>
                <label for="Phone">Teléfono</label>
                <input type="number" name="Phone" required>
            </p>
            <p>
                <label for="pass">Contraseña</label>
                <input type="password" name="pass" required>
            </p>
    
            <p>
                <label for="sexo">Sexo</label>
                    <ul>
                        <li>
                            <input type="radio" name="sexo" value="Hombre">
                            <label>Hombre</label>
                        </li>

                        <li>
                            <input type="radio" name="sexo" value="Mujer">
                            <label>Mujer</label>
                        </li>
                    </ul>
                <label>Hobbies</label>
                    <ul>
                        <li>
                            <input type="checkbox" name="" value="Salir de Joda" id="Salir de Joda">
                            <label for="Salir de Joda">Salir de Joda</label>
                        </li>

                        <li>
                            <input type="checkbox" name="" value="Estudiar" id="Estudiar">
                            <label for="Estudiar">Estudiar</label>
                        </li>

                        <li>
                            <input type="checkbox" name="" value="Fútbol" id="Fútbol">
                            <label for="Fútbol">Fútbol</label>
                        </li>

                        <li>
                            <input type="checkbox" name="" value="Correr" id="Correr">
                            <label for="Correr">Correr</label>
                        </li>
                    </ul>
            </p>

            <p>
                <label for="Titulo">Titulo</label>
                <select name="Titulo">
                    <option value="Primario">Primario</option>
                    <option value="Secundario">Secundario</option>
                    <option value="Terciario">Terciario</option>
                    <option value="Universitario">Universitario</option>
                </select>
            </p>

            <p>
                <label for="Coments">Comentarios</label>
                <input type="textarea" name="Coments">
            </p>

            <p>
                <input type="submit" name="Enviar" value="Guardar">
                <input type="reset" name="Borrar" value="Borrar">
            </p>  
        </form>
    </aside>
</body>
</html>
