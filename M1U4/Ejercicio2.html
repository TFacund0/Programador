    <h3>Ejercicio 2</h3>
    <script>
        var numero = ["1", "4", "5", "3", "7", "2", "6"]

        var alto = 0

        for (var i = 0; i < numero.length; i++) {
            if (numero[i] > alto) {
                alto = numero[i]
            }
        }

        document.write("El número mas grande entre estos números " + numero + " es: " + alto)
    </script>
</body>
